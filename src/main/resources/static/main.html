<script type="text/javascript">
    jQuery(function ($) {
        InitTable();
        $.widget("ui.dialog", $.extend({}, $.ui.dialog.prototype, {
            _title: function (title) {
                var $title = this.options.title || '&nbsp;';
                if ("title_html" in this.options && this.options.title_html == true) {
                    title.html($title);
                } else {
                    title.text($title);
                }
            }
        }));
        $('#id_file_input').ace_file_input({
            style: 'well',
            btn_choose: '选择文件',
            btn_change: null,
            no_icon: 'ace-icon fa fa-cloud-upload',
            droppable: true,
            thumbnail: 'small'
        }).on('change', function () {
            //console.log($(this).data('ace_input_files'));
            //console.log($(this).data('ace_input_method'));
        });

        $("#btn_add").on('click', function (e) {
            e.preventDefault();
            var dialog = $("#dialog-add").removeClass('hide').dialog({
                modal: true,
                title: "<div class='widget-header widget-header-small'><h4 class='smaller'><i class='ace-icon fa fa-plus'></i> 添加企业</h4></div>",
                title_html: true,
                buttons: [
                    {
                        text: "取消",
                        "class": "btn btn-minier",
                        click: function () {
                            $(this).dialog("close");
                        }
                    },
                    {
                        text: "提交",
                        "class": "btn btn-primary btn-minier",
                        click: function () {
                            if ($("#form-code").val() !== '') {
                                $.ajax({
                                    type: "POST",
                                    url: "/keygen/addCode",
                                    data: {code: $("#form-code").val()},
                                    dataType: "text",
                                    success: function (data) {
                                        if (data == 'ok') {
                                            dialog.dialog("close");
                                            $table.bootstrapTable('refresh');
                                        } else {
                                            $('#errMsg').attr('class', 'inline');
                                        }
                                    }
                                });
                            }
                        }
                    }
                ]
            });
            $("#form-code").val('');
            $('#errMsg').attr('class', 'hide');
        });
        $("#btn_upload").on('click', function (e) {
            e.preventDefault();
            var dialog = $("#dialog-upload").removeClass('hide').dialog({
                modal: true,
                title: "<div class='widget-header widget-header-small'><h4 class='smaller'><i class='ace-icon fa fa-upload'></i> 批量导入</h4></div>",
                title_html: true,
                buttons: [
                    {
                        text: "取消",
                        "class": "btn btn-minier",
                        click: function () {
                            $(this).dialog("close");
                        }
                    },
                    {
                        text: "提交",
                        "class": "btn btn-primary btn-minier",
                        click: function () {
                            $("#loading").modal("show");
                            $(this).dialog("close");
                            $.ajaxFileUpload({
                                fileElementId: 'id_file_input',    //需要上传的文件域的ID，即<input type="file">的ID。
                                url: '/keygen/upload', //后台方法的路径
                                type: 'post',   //当要提交自定义参数时，这个参数要设置成post
                                dataType: 'text',   //服务器返回的数据类型。可以为xml,script,json,html。如果不填写，jQuery会自动判断。
                                secureuri: false,   //是否启用安全提交，默认为false。
                                async: true,   //是否是异步
                                success: function (data) {   //提交成功后自动执行的处理函数，参数data就是服务器返回的数据。
                                    $("#loading").modal("hide");
                                    $('#simple-table').bootstrapTable('refresh');
                                },
                                error: function (data, status, e) {  //提交失败自动执行的处理函数。
                                    console.error(e);
                                }
                            });
                            $('#id_file_input').ace_file_input("reset_input");
                        }
                    }
                ]
            });
        });
    })
</script>
